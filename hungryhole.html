<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Hole Game</title>
<style>
body { margin:0; font-family: sans-serif; background: radial-gradient(circle at 50% 50%, #041021, #071428); color: #e6eef8; }
canvas { display:block; margin: 0 auto; background: transparent; border-radius: 10px; }
.controls { max-width: 960px; margin: 12px auto; display: flex; justify-content: space-between; }
button { padding: 8px 12px; border-radius: 6px; border:none; background:#0b1220; color:#e6eef8; cursor:pointer; }
</style>
</head>
<body>
<canvas id="game"></canvas>
<div class="controls">
<button id="startBtn">Start</button>
<button id="resetBtn">Reset</button>
<div>Score: <span id="score">0</span></div>
<div>Size: <span id="size">32</span></div>
<div>Time: <span id="time">60</span></div>
</div>
<script>
// Config
const CFG = { timeLimit:60, startSize:32, spawnRate:800, minObj:6, maxObj:64, volume:0.12 };// Canvas setup const canvas = document.getElementById('game'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth * 0.9; canvas.height = window.innerHeight * 0.7; let W = canvas.width, H = canvas.height; window.addEventListener('resize', ()=>{ canvas.width = window.innerWidth0.9; canvas.height = window.innerHeight0.7; W=canvas.width; H=canvas.height; });

// Audio const audioCtx = new (window.AudioContext||window.webkitAudioContext)(); function playPop(freq=320){ const o=audioCtx.createOscillator(); const g=audioCtx.createGain(); o.type='sine'; o.frequency.value=freq; g.gain.value=0.12; o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+0.08); }

// Game state let hole = {x:W/2,y:H/2,r:CFG.startSize, speed:5}; let objects = []; let game = {running:false, score:0, timeLeft:CFG.timeLimit, spawnTimer:0};

// UI elements const scoreEl = document.getElementById('score'); const sizeEl = document.getElementById('size'); const timeEl = document.getElementById('time');

// Input let keys = {}; window.addEventListener('keydown', e=>{ keys[e.key]=true; }); window.addEventListener('keyup', e=>{ keys[e.key]=false; }); canvas.addEventListener('mousemove', e=>{ hole.x = e.offsetX; hole.y = e.offsetY; });

// Spawn object function spawn(){ const r = Math.random()*(CFG.maxObj-CFG.minObj)+CFG.minObj; const x = Math.random()*W, y = Math.random()*H; const color = hsl(${Math.random()*360},60%,60%); objects.push({x,y,r,color}); }

// Game loop let last = performance.now(); function loop(now){ const dt = (now-last)/1000; last = now; if(game.running){ game.timeLeft -= dt; if(game.timeLeft<=0){ game.running=false; return; } // move hole if(keys['ArrowUp']) hole.y -= hole.speed; if(keys['ArrowDown']) hole.y += hole.speed; if(keys['ArrowLeft']) hole.x -= hole.speed; if(keys['ArrowRight']) hole.x += hole.speed; hole.x = Math.max(hole.r, Math.min(W-hole.r, hole.x)); hole.y = Math.max(hole.r, Math.min(H-hole.r, hole.y)); // spawn objects game.spawnTimer += dt1000; if(game.spawnTimer>CFG.spawnRate){ game.spawnTimer=0; spawn(); } // collision for(let i=objects.length-1;i>=0;i--){ const o = objects[i]; const d = Math.hypot(o.x-hole.x,o.y-hole.y); if(d<hole.r){ if(o.r<=hole.r){ hole.r += o.r0.1; game.score += Math.round(o.r); playPop(); objects.splice(i,1); } } } } render(); requestAnimationFrame(loop); }

function render(){ ctx.clearRect(0,0,W,H); // hole ctx.beginPath(); ctx.arc(hole.x,hole.y,hole.r,0,Math.PI2); ctx.fillStyle='black'; ctx.fill(); // objects objects.forEach(o=>{ ctx.beginPath(); ctx.arc(o.x,o.y,o.r,0,Math.PI2); ctx.fillStyle=o.color; ctx.fill(); }); // UI update scoreEl.textContent = game.score; sizeEl.textContent = Math.floor(hole.r); timeEl.textContent = Math.max(0, Math.ceil(game.timeLeft)); }

// Controls function start(){ if(audioCtx.state==='suspended') audioCtx.resume(); game.running=true; game.score=0; game.timeLeft=CFG.timeLimit; hole.r=CFG.startSize; objects=[]; requestAnimationFrame(loop); } document.getElementById('startBtn').addEventListener('click', start); document.getElementById('resetBtn').addEventListener('click', ()=>{ game.running=false; start(); });

</script>
</body>
</html>
